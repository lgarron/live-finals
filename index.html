<!DOCTYPE html>
<head>
  <title>Live Finals Display</title>
  <link rel="stylesheet" href="style.css">
  <script src="stats.js"></script>
  <script src="stackmat/stackmat.js"></script>
  <script src="smoothmat.js"></script>
  <script src="index.js"></script>
</head>
<body>
<display>
  <timer>
    <time>0.00</time>
    <dots>
      <dot class="red"></dot>
      <dot class="green"></dot>
    </dots>
  </timer>
  <text class="" id="ttt">Lucas Garron - Solve 1</text>
</display>
<control>
  <button id="flip">Flip time position</button>
  <input onchange="ttt.textContent = this.value" onkeyup="ttt.textContent = this.value" value="Lucas Garron - Solve 1">
  <pre id="info"></pre>
</control>
</body>
